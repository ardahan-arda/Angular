<table class="ui striped celled table">
   <thead>
      <tr>
         @for (header of headers;track header){
         <th>{{ header.label }}</th>
         }
      </tr>
   </thead>
   <tbody>
      @for (record of data;track record){
      <tr>
         @for (header of headers;track header){
         <td>{{ record[header.key] }}</td>
         }
      </tr>
      }
   </tbody>
</table>
