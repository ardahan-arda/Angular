<div class="ui items">
   @for(item of products;track item){
   <div class="item">
      <div class="image">
         <img [src]="item.image" />
      </div>
      <div class="content">
         <a class="header">{{ item.title }}</a>
         <div class="description">
            <p class="description">{{ item.description }}</p>
         </div>
      </div>
   </div>
   }
</div>
