<div class="container">
   <div class="main">
      <form
         [formGroup]="cardForm"
         (ngSubmit)="onSubmit()"
      >
         <app-input
            label="Ad Soyad"
            [abstractControl]="cardForm.get('name')"
         ></app-input>
         <app-input
            label="Kart Numarası"
            [abstractControl]="cardForm.get('cardNumber')"
         ></app-input>
         <div class="columns">
            <div class="column">
               <app-input
                  label="Son Kullanma Tarihi"
                  [abstractControl]="cardForm.get('expiration')"
               ></app-input>
            </div>
            <div class="column">
               <app-input
                  label="Güvenlik Anahtarı"
                  [abstractControl]="cardForm.get('securityCode')"
               ></app-input>
            </div>
         </div>
         <div
            class="buttons"
            style="display: flex; justify-content: flex-end"
         >
            <button
               class="button is-warning"
               (click)="resetForm()"
               type="button"
            >
               Temizle
            </button>
            <button
               [disabled]="cardForm.invalid"
               class="button is-primary"
               type="submit"
            >
               Kaydet
            </button>
         </div>
      </form>
   </div>
</div>
